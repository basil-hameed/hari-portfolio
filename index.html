<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBazaar - Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .cart-icon {
            position: relative;
            display: inline-block;
        }

        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .checkout-modal {
            backdrop-filter: blur(5px);
        }

        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TechBazaar</a>
            <button class="btn btn-primary ms-auto cart-icon" id="cartButton">
                ðŸ›’ Cart <span class="badge bg-danger cart-badge" id="cartCount">0</span>
            </button>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container py-5">
        <h2 class="mb-4">Latest Gadgets</h2>
        <div class="row g-4" id="products"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Shopping Cart</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems"></div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="checkoutButton">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade checkout-modal" id="checkoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Secure Checkout</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-control" placeholder="4242 4242 4242 4242" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CVC</label>
                                <input type="text" class="form-control" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-success border-0" id="orderToast">
            <div class="d-flex">
                <div class="toast-body">
                    Order confirmed! Your items are on the way.
                </div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('https://random-data-api.com/api/v3/projects?type=electronics&size=10');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <div class="col-md-4">
                    <div class="card product-card h-100">
                        <img src="https://via.placeholder.com/300x200?text=${product.name}" class="card-img-top product-image">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description || 'High-quality electronics product'}</p>
                            <p class="h5 text-primary">$${(Math.random() * 500 + 50).toFixed(2)}</p>
                            <button class="btn btn-primary mt-2" onclick="addToCart('${product.name}')">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');

        function updateCart() {
            cartCount.textContent = cart.length;
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart(productName) {
            cart.push(productName);
            updateCart();
        }

        // Show cart items
        document.getElementById('cartButton').addEventListener('click', () => {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>${item}</div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item}')">Remove</button>
                </div>
            `).join('');
        });

        function removeFromCart(productName) {
            cart = cart.filter(item => item !== productName);
            updateCart();
            document.getElementById('cartButton').click();
        }

        // Checkout flow
        document.getElementById('checkoutButton').addEventListener('click', () => {
            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal.hide();
            new bootstrap.Modal(document.getElementById('checkoutModal')).show();
        });

        // Payment form handling
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const checkoutModal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
            checkoutModal.hide();
            cart = [];
            updateCart();
            new bootstrap.Toast(document.getElementById('orderToast')).show();
        });

        // Initialize
        fetchProducts();
        updateCart();
    </script>
</body>
</html>
